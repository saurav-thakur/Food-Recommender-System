<!-- Navbar -->
<div class="navbar-area">
    <div class="main-responsive-nav">
        <div class="container">
            <div class="main-responsive-menu">
                <div class="logo">
                    <a class="navbar-brand" routerLink="/" ><h2 style="font-family:'Comic Sans MS', Courier, monospace">Food O Mania</h2></a>
                </div>
            </div>
        </div>
    </div>

    <div class="main-navbar">
        <div class="container">
            <nav class="navbar navbar-expand-md navbar-light">
                <a class="navbar-brand" routerLink="/" ><h2 style="font-family:'Comic Sans MS', Courier, monospace">Food O Mania</h2></a>

                <div class="collapse navbar-collapse mean-menu" id="navbarSupportedContent">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a routerLink="/home" class="nav-link">Home </a>
                        </li>

                        <li class="nav-item">
                            <a routerLink="/order" class="nav-link">Order Now </a>
                        </li>

                        <li class="nav-item">
                            <a href="javascript:void(0)" class="nav-link">About Us </a>
                        </li>

                        <li class="nav-item">
                            <a href="javascript:void(0)" class="nav-link">Contact Us </a>
                        </li>

                        <li class="nav-item" *ngIf="frsService.isAdmin">
                            <a routerLink="/admin" class="nav-link">Admin Page </a>
                        </li>

                        <li class="nav-item" *ngIf="frsService.isRestaurant">
                            <a routerLink="/restaurant-admin" class="nav-link">Restaurant Page </a>
                        </li>

                    </ul>

                    <div class="others-options d-flex align-items-center">
                        <div class="option-item">
                            <div class="cart-btn">
                                <a routerLink="/cart">
                                    <i class='flaticon-shopping-cart'></i>
                                    <span id="cart-item-count">{{ frsService.cartCount }}</span>
                                </a>
                            </div>
                        </div>

                        <div routerLink="/user-profile" class="option-item" *ngIf="frsService.userName && !frsService.isAdmin" style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; cursor: pointer;">
                           Welcome {{frsService.userName}}
                        </div>
                        <div routerLink="/user-profile" class="option-item" *ngIf="frsService.userName && frsService.isAdmin" style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; cursor: pointer;">
                            {{frsService.userName}} (Admin)
                         </div>

                        <div class="option-item" *ngIf="frsService.restName" style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">
                            {{frsService.restName}}
                         </div>

                        <div class="option-item" *ngIf="!frsService.userName && !frsService.restName">
                            <a routerLink="/login" class="default-btn">Login | Sign up</a>
                        </div>

                        <div class="option-item" *ngIf="frsService.userName">
                            <a routerLink="" (click)="logout()" class="default-btn">Logout</a>
                        </div>
                    </div>
                    <div class="option-item" *ngIf="frsService.restName">
                        <a routerLink="" (click)="logout()" class="default-btn">Logout</a>
                    </div>
                </div>
            </nav>
        </div>
    </div>

    <div class="others-option-for-responsive">
        <div class="container">
            <div class="dot-menu">
                <div class="inner">
                    <div class="circle circle-one"></div>
                    <div class="circle circle-two"></div>
                    <div class="circle circle-three"></div>
                </div>
            </div>
            
            <div class="container">
                <div class="option-inner">
                    <div class="others-options d-flex align-items-center">
                        <div class="option-item">
                            <div class="cart-btn">
                                <a routerLink="/cart">
                                    <i class='flaticon-shopping-cart'></i>
                                    <span>{{frsService.cartCount}}</span>
                                </a>
                            </div>
                        </div>

                        <div class="option-item">
                            <i class="search-btn flaticon-loupe"></i>
                            <i class="close-btn flaticon-cancel"></i>
                            <div class="search-overlay search-popup">
                                <div class='search-box'>
                                    <form class="search-form">
                                        <input class="search-input" name="search" placeholder="Search" type="text">
                                        <button class="search-button" type="submit">
                                            <i class="flaticon-loupe"></i>
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>

                        <div class="option-item">
                            <a routerLink="/pricing-1" class="default-btn">Login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End Navbar -->
