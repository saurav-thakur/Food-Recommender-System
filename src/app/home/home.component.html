<!-- City Selection -->

<div>
    <mat-tab-group>
        <mat-tab label="Hyderabad">
            <ng-container *ngTemplateOutlet="products"></ng-container>
        </mat-tab>
        <mat-tab label="Delhi"> 
            <ng-container *ngTemplateOutlet="products"></ng-container>
         </mat-tab>
        <mat-tab label="Vizag">
            <ng-container *ngTemplateOutlet="products"></ng-container>
        </mat-tab>
        <mat-tab label="Bangalore">
            <ng-container *ngTemplateOutlet="products"></ng-container>
        </mat-tab>
      </mat-tab-group>
</div>

<!-- Products -->
<ng-template #products>
    <section class="product-area pt-100 pb-100">
        <div class="container">
            <div class="rainz-grid-sorting row align-items-center">
                <div class="col-lg-6 col-md-6 result-count">
                    <p>We found <span class="count">some special</span> dishes for you</p>
                </div>
    
                <div class="col-lg-6 col-md-6 ordering">
                    <!-- <div class="select-box">
                        <label>Sort By:</label>
                        <div _ngcontent-klu-c83 class="nice-select">
                            <span class="current">Default</span>
                            <ul class="list">
                                <li data-value="Default" class="option selected focus">Default</li>
                                <li data-value="Popularity" class="option">Popularity</li>
                                <li data-value="Latest" class="option">Latest</li>
                                <li data-value="Price: low to high" class="option">Price: low to high</li>
                                <li data-value="Price: high to low" class="option">Price: high to low</li>
                            </ul>
                    </div>

                <div class="select-box">
                    <label>Sort By:</label>
                    <select>
                        <option>Default</option>
                        <option>Popularity</option>
                        <option>Latest</option>
                        <option>Price: low to high</option>
                        <option>Price: high to low</option>
                    </select>
                </div>
                </div>
            </div>

                <h2>Dishes For you</h2>
                <div class="row">
                    <div class="col-lg-4 col-md-6" *ngFor="let product of productArray">
                        <div class="single-products-box">
                            <div class="products-image">
                                <a [routerLink]="['/item-details',product.restId, product.dishId]">
                                    <img src="assets/img/dishes/dish1.jpg" alt="image">
                                </a>
                            </div>
                            <div class="products-content">
                                <h3><a [routerLink]="['/item-details',product.restId,product.dishId]"> {{ product.name }} </a></h3>
                                <div class="price">
                                    <span class="old-price">Rs. {{ product['actual cost'] }}</span>
                                    <span class="new-price">Rs. {{ product['discounted price'] }}</span>
                                </div>
                                <div class = "star-rating">
                                    <span *ngFor="let n of numSequence(product.rating);"> 
                                        <i class='bx bxs-star'></i>
                                    </span>
                                </div>
                                <a routerLink="/cart" class="add-to-cart">Add to Cart</a>
                            </div>
                        </div>
                    </div>
                </div>
                <br>

                <h2>Popular Dishes around you</h2>
                <div class="row">
                    <div class="col-lg-4 col-md-6" *ngFor="let product of productArray2">
                        <div class="single-products-box">
                            <div class="products-image">
                                <a routerLink="/products-details">
                                    <img src="assets/img/dishes/dish1.jpg" alt="image">
                                </a>
                            </div>
                            <div class="products-content">
                                <h3><a routerLink="/products-details"> {{ product.name }} </a></h3>
                                <div class="price">
                                    <span class="old-price">Rs. {{ product['actual cost'] }}</span>
                                    <span class="new-price">Rs. {{ product['discounted price'] }}</span>
                                </div>
                                <div class = "star-rating">
                                    <span *ngFor="let n of numSequence(product.rating);"> 
                                        <i class='bx bxs-star'></i>
                                    </span>
                                </div>
                                <a routerLink="/cart" class="add-to-cart">Add to Cart</a>
                            </div>
                        </div>
                    </div>
                </div>

        </div>
    </section>
   
</ng-template>
 <!-- End Products -->
